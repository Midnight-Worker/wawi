<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mobile-View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 1rem; }
        img {
            max-width: 100%;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
            margin-top: 0.5rem;
            object-fit: cover;
        }
        #info { margin-bottom: 1rem; }
        #info span.label { font-weight: bold; }
        #status { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
        #log {
            font-size: 0.8rem;
            border: 1px solid #ccc;
            padding: 0.5rem;
            height: 100px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Mobile-View</h1>

    <div id="user-status" style="margin-bottom: 0.5rem; font-weight: bold;">
        Modus: Scanmodus (kein Benutzer angemeldet)
    </div>

    <div id="capture-controls" style="margin-bottom: 1rem; display: none;">
        <p>
            <label>Shop:
                <select id="shop-select"></select>
            </label>
        </p>
        <p>
            <label>Menge:
                <input id="qty" type="number" min="0" step="1" value="1">
            </label>
        </p>
        <button id="save-item-btn" type="button">Artikel speichern &amp; nÃ¤chster</button>
    </div>


    <div id="status">Verbindungsstatus: unbekannt</div>

    <div id="info">
        <p><span class="label">EAN:</span> <span id="ean">â€“</span></p>
        <p>
            <span class="label">Name:</span>
            <input id="name" type="text" placeholder="Name eingeben">
            <button id="save-name-btn" type="button">ðŸ’¾</button>
        </p>
    </div>

    <div id="articleInfo" class="card">
        <div><strong>Shop:</strong> <span id="infoShop">â€“</span></div>
        <div><strong>Menge:</strong> <span id="infoQty">â€“</span></div>
    </div>

    <img id="product-image" src="/image/dummy" alt="Produktbild (antippen zum Fotografieren)">

    <!-- verborgenes File-Input, um die Kamera zu Ã¶ffnen -->
    <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none">

    <h2>Log</h2>
    <div id="log"></div>

    <script src="/public/js/mobile.js"></script>
</body>
</html>
