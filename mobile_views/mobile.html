<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mobile-View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 1rem; }
        img {
            max-width: 100%;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
            margin-top: 0.5rem;
            object-fit: cover;
        }
        #info { margin-bottom: 1rem; }
        #info span.label { font-weight: bold; }
        #status { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
        #log {
            font-size: 0.8rem;
            border: 1px solid #ccc;
            padding: 0.5rem;
            height: 100px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Mobile-View</h1>

    <div id="status">Verbindungsstatus: unbekannt</div>

    <div id="info">
        <p><span class="label">EAN:</span> <span id="ean">–</span></p>
        <p><span class="label">Name:</span> <span id="name">–</span></p>
    </div>

    <img id="product-image" src="/image/dummy" alt="Produktbild (antippen zum Fotografieren)">

    <!-- verborgenes File-Input, um die Kamera zu öffnen -->
    <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none">

    <h2>Log</h2>
    <div id="log"></div>

    <script src="/public/js/mobile.js"></script>
</body>
</html>
