<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Desktop (pywebview)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css" />
</head>

<body>
    <button id="reloadbutton">
        <h1>Reload</h1>
    </button>

    <!-- NEU: Modus-Umschalter, sonst alles wie vorher -->
    <div style="padding: 0.5rem 1rem; border-bottom: 1px solid #ccc;">
        <button type="button" onclick="window.location.href='/desktop_alt';">
            ðŸ‘‰ In den Eingabemodus wechseln
        </button>
    </div>

    <div style="padding: 0.5rem 1rem; border-bottom: 1px solid #ccc;">
        <label>
            <input type="checkbox" id="toggle-online-lookup" checked>
            Automatische Online-Suche aktiv
        </label>
    </div>

    <div class="qrcode">
        <div>Mobile-Ansicht</div>
        <img class="qrcode" src="http://127.0.0.1:8000/qr" alt="QR-Code Mobile-Ansicht">
    </div>

    <div id="container">
        <h1 id="annahme">Warenannahme B7</h1>

        <p>
            <label>EAN:
                <input id="ean" type="text" placeholder="EAN eingeben oder scannen">
            </label>
            <button onclick="lookup()">Lookup</button>
        </p>

        <p>
            <label>Name:
                <input id="name" type="text" size="40">
            </label>
            <button onclick="saveManual()">In DB speichern</button>
        </p>

        <!--<h2>DB-Eintrag</h2>-->
        <pre id="db-result" style="display: none;"></pre>

        <h2>Bild</h2>
        <img id="product-image" alt="Produktbild">
    </div>

    <script src="../public/libs/jquery.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
